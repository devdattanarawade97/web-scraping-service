name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the version of Node.js that your project requires

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests
    - name: Run tests
      run: npm test

    # Upload coverage report (optional but recommended)
    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v2
      with:
        file: coverage/lcov-report/index.html  # Specify the coverage file generated by Jest (if available)
        token: ${{ secrets.CODECOV_TOKEN }}   # You'll need to set this in GitHub Secrets for your project
